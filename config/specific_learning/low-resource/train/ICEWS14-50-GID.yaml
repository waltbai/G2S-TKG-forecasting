### model
model_name_or_path: models/GL-GDELT-WIKI-130k-RID

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

### dataset
dataset_dir: processed
dataset: ICEWS14-50-train-hop-50-GID-session-ent-rel
template: empty
cutoff_len: 1024
preprocessing_num_workers: 8

### output
output_dir: outputs/LR-ICEWS14-50-GID
logging_steps: 10
save_steps: 1000
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 1
learning_rate: 1.0e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
